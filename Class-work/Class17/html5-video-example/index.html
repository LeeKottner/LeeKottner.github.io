<html>
	<head>
		<title>HTML5 Video Example</title>
		<script src="https://use.fontawesome.com/1c3cf2aadc.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
<body>

	<div><video autoplay="false" muted="true" controls="true" poster="img/oceans.png">
		<source src="mov/oceans.mp4" type="video/mp4">
		<source "mov/oceans.webm" type="video/webm">
		<source "mov/oceans.ogv" type="video/ogv">
	</div>

	<div class="overlay">
		<h1>Motion of the Ocean</h1>
	</div>

	</video>

<iframe width="100%" height="100%" src="https://www.youtube.com/embed/meyq4F_Vh78" frameborder="0" allowfullscreen></iframe>

</body>
</html>
